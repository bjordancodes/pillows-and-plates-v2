<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="maps.css">
<title>Pillows and Plates</title>
</head>
<body>

<div id="titleContainer">
    <h1> Pillows & Plates Near You!</h1>
</div>

<div id="googleMap">
</div>

<script>
function myMap() {

//centers our map in dallas
var mapProp= {
  center:new google.maps.LatLng(32.7762719,-96.7968559),
  zoom:15,
};

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var ministries_Dallas = {lat: 32.7790938, lng: -96.7757069};
var image = './server/images/plates_pin.png';
var marker = new google.maps.Marker({position: ministries_Dallas, map: map, icon: image, title: 'Dallas Ministries'});

var infoString = '<div id="content">' + '<div id="siteNotice">' + '</div>' + '<div id="bodyContent">' + 'Pillows: 90  Plates: 25' + '</div>' + '</div>';

var infowindow = new google.maps.InfoWindow({content: infoString});

marker.addListener('click', function(){infowindow.open(map, marker)});
infowindow.open(map, marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGZG9reaNtWPEf7p1LfoK35RH14mRIlDc&callback=myMap"></script>

</body>
</html>
